<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header_nav">
                <li class="nav__element">
                    <a href="#" >Why us</a>
                </li>
                <li class="nav__element">
                    <a href="#" >Benefits</a>
                </li>
                <li class="nav__element">
                    <a href="#">Prices</a>
                </li>
                <li class="nav__element">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section class="opening">
    <div class="opening__content">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#" class="btn">Open your shop</a>
    </div>
    <img src="assets/Background.png" alt="Image showing using laptop, and stuff that lays around the laptop like: coffee, notebook, phone and notes " class="opening__image">
</section>
<section class="statistics">
    <div class="container">
        <h2>The most popular sales platform in country</h2>
        <div class="statistics__container">
            <div>
                <div class="circle">
                    <img src="assets/Person.svg" alt="posture"/>
                </div>
                <div class="number">100000+</div>
                <div class="statistics__description">daily entries</div>
            </div>
            <div>
                <div class="circle">
                    <img src="assets/Eye.svg" alt="eye"/>
                </div>
                <div class="number">2000000+</div>
                <div class="statistics__description">seen products<br>every day</div>
            </div>
            <div>
                <div class="circle">
                    <img src="assets/Catalog.svg" alt="open webpages"/>
                </div>
                <div class="number">10000+</div>
                <div class="statistics__description">added posts<br>daily</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
